<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser 全屏遊戲</title>
    <style>
        html {
            font-size: 16px; /* 1rem = 16px */
        }
        .custom-btn {
            border-radius: 10px; /* 圓角 */
            padding: 15px; /* 內邊距 */
            background-color: silver; /* 背景色 */
            color: black; /* 文字顏色 */
            font-size: 2rem; /* 字體大小 */
            border: none; /* 移除邊框 */
            cursor: pointer; /* 手型游標 */
        }
        .custom-btn:focus {
            outline: none; /* 移除點擊後的邊框 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <div id="phaser-container"></div>
    <script src="main.js"></script>
</body>
</html>
